<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Order Pizza!</title>
  </head>
  <body>
    <!-- header section -->
    <div class="jumbotron">
      <h1>Pizza</h1>
    </div>
    <!-- end header seciton -->
    <div class="container">
      <h2>Topping</h2>
      <!-- input section -->
      <div id="order">
        <form>
          <!-- topping choices section -->
          <div class="row col-sm-offset-1">
            <div class="col-sm-3">  <!-- 1st topping -->
              <h4>Topping</h4>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="2" checked>Parmesan
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="3">Goat cheese
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="3">Mozzarella
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="2">Bacon
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="3">Slice beef
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="3">BBQ chicken
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="2">Garlic cloves
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="2">Broccoli
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="2">Pineapple
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="2">Spinach
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="first" value="2">Anchovy
                </label>
              </div>
            </div>  <!-- end 1st topping -->

            <div class="col-sm-3">  <!-- 2nd topping -->
              <h4>Extra</h4>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="2" checked>Parmesan
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="3">Goat cheese
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="3">Mozzarella
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="2">Bacon
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="3">Slice beef
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="3">BBQ chicken
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="2">Garlic cloves
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="2">Pineapple
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="2">Spinach
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="2">Anchovy
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="second" value="0" checked>None
                </label>
              </div>
            </div>  <!-- end 2nd topping -->

            <div class="col-sm-3">  <!-- 3rd topping -->
              <h4 id="premium">Premium</h4>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="10">Truffle
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="10">Special herb
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="12">King crab
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="12">Lobster
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="7">Prime rib
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="18">Kobe beef
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="4">Asparagus
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="3">Organic Basil
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="3">Avocado
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="3">Strawberry
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="third" value="0" checked>None
                </label>
              </div>
            </div>  <!-- end 3rd topping -->
          </div>
          <br>
          <!-- end topping choices section -->
          <div class="radio">
            <h2>Size</h2>
            <label class="radio-inline">
              <input type="radio" name="size" value="5">Small 8-inch
            </label>

            <label class="radio-inline">
              <input type="radio" name="size" value="7" checked>Medium 12-inch
            </label>

            <label class="radio-inline">
              <input type="radio" name="size" value="9">Large 16-inch
            </label>
          </div>

          <br>
          <div class="row">
            <div class="form-group col-sm-5">
              <label for="name">Order Name</label>
              <input id="name" class="form-control" type="text">
            </div>
          </div>
          <br>
          <button type="submit">Place Order</button>
          <br>
        </form>
      </div>
      <!-- end input section -->
      <!-- output section -->
      <br>
      <hr>
      <h3>Order list</h3>
      <ul id="orderList">

      </ul>

      <div id="output">
        <h4>Order Total $ <span id="total"></span></h4>
        <ul id="pizzaDetail">

        </ul>
      </div>
      <!-- end output section -->
    </div>
  </body>
</html>
